site_name: OmniFetch Documentation
site_url: https://noodlemctwoodle.github.io/OmniFetch-Wiki
site_description: Comprehensive documentation for OmniFetch - A SwiftUI application for monitoring and managing media services

# Repository
repo_name: noodlemctwoodle/OmniFetch-Wiki
repo_url: https://github.com/noodlemctwoodle/OmniFetch-Wiki

# Copyright
copyright: Copyright &copy; 2024 OmniFetch

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Installation: setup/installation.md
    - Quick Start: setup/quick-start.md
    - Configuration: setup/configuration.md
  - Services:
    - Overview: services/index.md
    - Sonarr: services/sonarr.md
    - Radarr: services/radarr.md
    - Lidarr: services/lidarr.md
    - Readarr: services/readarr.md
    - Jellyseerr: services/jellyseerr.md
    - NZBGet: services/nzbget.md
    - SABnzbd: services/sabnzbd.md
    - Prowlarr: services/prowlarr.md
    - Plex: services/plex.md
  - Features:
    - Notifications: features/notifications.md
    - Widgets: features/widgets.md
    - CloudKit Sync: features/cloudkit-sync.md
  - Troubleshooting:
    - Common Issues: troubleshooting/common-issues.md
    - FAQ: troubleshooting/faq.md